{% extends "base.html" %}

{% block title %}Sign up{% endblock %}

{% block content %}
<div class="container">
  <div class="row justify-content-center">
    <form method="post" class="col-md-6">
      {% csrf_token %}
      {{ form.as_p }}
      <button class="btn btn-success" type="submit">Submit</button>
    </form>
  </div>
</div>
{% endblock %}
